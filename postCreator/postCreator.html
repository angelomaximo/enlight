<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postCreator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./postCreator.css">
    <link rel="icon" href="../img/quill.png">
</head>
<body>

    <div class="container container-fluid">
        <h1>Post Generator</h1>
        <label>Select the news domain:</label>
        <select class="form-control" name="tag" id="tagInp">
            <option value="finance">Finance</option>
            <option value="economy">Economy</option>
            <option value="corporate">Corporate</option>
            <option value="technology">Technology</option>
        </select>
        <br>

        <label>Headline</label>
        <input id="headlineInp" class="form-control" type="text" placeholder="Enter the headline">
        <br>

        <label>Sub-headline (optional)</label>
        <input id="subHeadlineInp" class="form-control" type="text" placeholder="Enter the sub-headline">
        <br>

        <label>Headline Color (optional)</label>
        <select class="form-control" name="headlineColor" id="headlineColorInp">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
        </select>

        <br>
        <button id="btn" type="submit" class="btn btn-primary">GENERATE</button>    


        <hr>


        <div id="output"></div>

        <div class="gfg">
            <img class="img-fluid" src="../img/[edit](finance)-stock.jpg">
            <h1 class="headline"> 
                Musk Says Twitter Played ‘Hide-and-Seek’ as He Sought Info
            </h1>

            <h4 class="subHeadline">
                Twitter misled on user base to distort its value, Musk says
            </h4>

        </div>
        
    </div>

    <div>
    </div>


    <script src="./postCreator.js"></script>
</body>
</html>
