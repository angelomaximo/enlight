<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postCreator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./postCreator.css">
    <link rel="icon" href="../img/quill.png">
</head>
<body>

    <div class="container container-fluid">
        <h1>Post Generator</h1>
        <label>Select the news domain:</label>
        <select class="form-control" name="tag" id="tagInp">
            <option value="finance">Finance</option>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="tech">Tech</option>
        </select>
        <br>

        <label>Headline</label>
        <input id="headlineInp" class="form-control" type="text" placeholder="Enter the headline">
        <br>

        <label>Sub-headline (optional)</label>
        <input id="subHeadlineInp" class="form-control" type="text" placeholder="Enter the sub-headline">
        <br>

        <button id="btn" type="submit" class="btn btn-primary">GENERATE</button>    


        <hr>

        <div id="generate" class="generate">
            <div class="txt">
                <h1 id="headlineTxt" class="headline">
                    Enter headline 
                </h1>
    
                <h4 id="subHeadlineTxt" class="subHeadline">
                    Enter subHeadline
                </h4>    
            </div>
            <div id="imgContainer" class="imgContainer">
            </div>
        </div>
        <br>
        <br>
        <button class="btn btn-block btn-secondary" onclick="doCapture()">
            Take Screenshot
        </button>

        <div id="output"></div>

        
    </div>

    <footer>
    </footer>



    <script src="./html2canvas.js"></script>
    <script src="./postCreator.js"></script>
</body>
</html>
